<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="base.css">
</head>
<body class="gradient-bg">
    <header>
        <div class="logo">
            <img src="public/android-chrome-192x192.png" alt="Extension's logo"/>
            GO BACK TO WORK
        </div>
    </header>
    <h1>Configure your Extension</h1>
    <p class="subtitle">Add urls you don't want to spend that much time on!</p>
    <form id="url-form">
        <input type="text" id="url" name="url" required>
        <button id="add" type="submit">
            <div id="plus-line-h"></div>
            <div id="plus-line-v"></div>
        </button>
    </form>
    <div id="url-list">
        <!-- Les URLs ajoutées seront affichées ici -->
    </div>
    <script src="options.js"></script>
</body>
</html>
