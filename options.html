<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg">
    <h1>Configure your Extension</h1>
    <p class="subtitle">Add urls you don't want to spend that much time on!</p>
    <form id="url-form">
        <input type="text" id="url" name="url" required>
        <button id="add" type="submit">
            <div id="plus-line-h"></div>
            <div id="plus-line-v"></div>
        </button>
    </form>
    <ul id="url-list">
        <!-- Les URLs ajoutées seront affichées ici -->
    </ul>
    <script src="options.js"></script>
</body>
</html>
